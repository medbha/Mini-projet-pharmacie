<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Médicaments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Gestion des Médicaments</h1>

    <form class="input-group mb-4" th:action="@{/medicaments}" method="get">
        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Rechercher un médicament...">
        <button class="btn btn-primary" type="submit">Rechercher</button>
        <a href="/medicaments" class="btn btn-secondary">Réinitialiser</a>
    </form>

    <a href="/medicaments/ajout" class="btn btn-success mb-3">Ajouter un médicament</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Emplacement</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medicament : ${medicaments}">
                <td th:text="${medicament.id}">1</td>
                <td th:text="${medicament.nom}">Paracétamol</td>
                <td th:text="${medicament.quantite}">20</td>
                <td th:text="${medicament.emplacement}">Rayon 3</td>
                <td>
                    <a th:href="@{'/medicaments/supprimer/' + ${medicament.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
