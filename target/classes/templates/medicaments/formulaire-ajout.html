<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouveau médicament</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Ajouter un nouveau médicament</h1>
    <form th:action="@{/medicaments/ajouter}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" class="form-control" id="quantite" name="quantite" required>
        </div>
        <div class="mb-3">
            <label for="emplacement" class="form-label">Emplacement</label>
            <input type="text" class="form-control" id="emplacement" name="emplacement" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="/medicaments" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
